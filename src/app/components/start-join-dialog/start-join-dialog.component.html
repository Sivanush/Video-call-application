<h1 mat-dialog-title>Call Info</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ data.joinCall ? 'INSERT REMOTE ID' : 'YOUR ID (Click to copy)' }}</mat-label>
    <input matInput [(ngModel)]="data.peerId" [readonly]="!data.joinCall" (click)="copyToClipboard()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.peerId">Ok</button>
</div>
